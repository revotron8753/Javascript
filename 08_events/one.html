    /*bubbling: event propagation bubbling is happning here due to which when we click on
    owl, first the "owl clicked" will be triggered then "clicked inside the ul"
    will be triggered making the bubble moving from inside to outside*/

    // capturing: in this case if we change false(default) ---> true in that case, capturing will take place 
    //which means the flow will move from outside to inside this isnt wrong its just a use case

    document.querySelector('#images').addEventListener
    ('click', function(e){
        console.log(e.target.tagName)
        if(e.target.tagName === 'IMG'){
            console.log(e.target.id);
            let removeIt = e.target.parentNode
            removeIt.remove()
        }
        // removeIt.parentNode.removeChild(removeit)
    },false)
